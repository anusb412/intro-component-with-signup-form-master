<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="left">
      <h1 class="title">Learn to code by watching others</h1>

  <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p> 
    </div>
  <div class="right">
    <div class="try-box">
      <p class="try-free-sent"><span class="try-free-span">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <form class="form" autocomplete="off">
    <input type="text" class="fbox" placeholder="First Name" id="fname" required min="1">
    <input type="text" placeholder="Last Name" class="fbox" id="lname" required> 
    <input type="text" placeholder="Email Address" class="fbox" id="email" required>
    <input type="password" placeholder="Password" class="fbox" id="pass" required>
  
    <button type="submit" class="claim-free-trial">Claim your free trial</button> 
  
    <p class="terms">By clicking the button, you are agreeing to our <span class="terms-span">Terms and Services</span></p>
    </form>
  </div>
  </div>
</body>
</html>
